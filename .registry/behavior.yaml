source:
  path: "kustomize"
crd:
  kind: AzureSample
  apiVersion: azure.stacks.crossplane.io/v1alpha1
engine:
  controllerImage: crossplane/templating-controller:v0.3.0
  type: kustomize
  kustomize:
    overlays:
      - apiVersion: azure.crossplane.io/v1alpha3
        kind: Provider
        name: azure-provider
        bindings:
          - from: "spec.credentialsSecretRef"
            to: "spec.credentialsSecretRef"
      - apiVersion: azure.crossplane.io/v1alpha3
        kind: ResourceGroup
        name: resourcegroup
        bindings:
          - from: "spec.location"
            to: "spec.location"
