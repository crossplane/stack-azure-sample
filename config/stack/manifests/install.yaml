apiVersion: apps/v1
kind: Deployment
metadata:
  name: "crossplaneio-minimal-azure"
  labels:
    core.crossplane.io/name: "crossplaneio-minimal-azure"
spec:
  selector:
    matchLabels:
      core.crossplane.io/name: "crossplaneio-minimal-azure"
  replicas: 1
  template:
    metadata:
      name: "crossplaneio-minimal-azure-controller"
      labels:
        core.crossplane.io/name: "crossplaneio-minimal-azure"
    spec:
      containers:
      - name: "crossplaneio-minimal-azure-controller"
        image: "crossplane/stack-minimal-azure:1.0"
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
